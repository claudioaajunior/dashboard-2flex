<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Comercial 2 Flex</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; }
    .login, .dashboard { max-width: 600px; margin: 80px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #0d47a1; text-align: center; }
    label, input { display: block; width: 100%; margin-bottom: 10px; }
    input[type="submit"] { background: #0d47a1; color: white; padding: 10px; border: none; cursor: pointer; font-weight: bold; }
    #upload-section { display: none; }
    #result { margin-top: 20px; white-space: pre-wrap; font-size: 14px; }
  </style>
</head>
<body>

<div class="login" id="login">
  <h2>Acesso ao Dashboard</h2>
  <label for="user">Usu치rio</label>
  <input type="text" id="user" placeholder="Digite o usu치rio">
  <label for="pass">Senha</label>
  <input type="password" id="pass" placeholder="Digite a senha">
  <input type="submit" value="Entrar" onclick="login()">
</div>

<div class="dashboard" id="upload-section">
  <h2>Upload de Arquivo de Faturamento</h2>
  <input type="file" id="fileInput" accept=".xlsx">
  <input type="submit" value="Analisar" onclick="analisarArquivo()">
  <div id="result"></div>
</div>

<script>
  function login() {
    const u = document.getElementById('user').value;
    const p = document.getElementById('pass').value;
    if (u === 'Claudio' && p === 'Junior') {
      document.getElementById('login').style.display = 'none';
      document.getElementById('upload-section').style.display = 'block';
    } else {
      alert('Usu치rio ou senha inv치lidos');
    }
  }

  function analisarArquivo() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert('Selecione um arquivo primeiro');

    const reader = new FileReader();
    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
      const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

      let total = 0;
      let colIndex = -1;
      for (let i = 0; i < jsonData.length; i++) {
        if (i === 0) {
          colIndex = jsonData[i].findIndex(val => val && val.toString().toLowerCase().includes("venda"));
        } else {
          const val = parseFloat(jsonData[i][colIndex]);
          if (!isNaN(val)) total += val;
        }
      }
      document.getElementById('result').textContent = `Total vendido: R$ ${total.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
    };
    reader.readAsArrayBuffer(file);
  }
</script>

</body>
</html>
